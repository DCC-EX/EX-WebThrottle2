name: Vitest
on:
    push:
        branches: ["main", "next-release"]

    pull_request:
        branches: ["main", "next-release"]

    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Setup Node.js environment
            uses: actions/setup-node@v4
            with:
              node-version: 20.x

          - name: Install dependencies
            run: npm install

          - name: Run Tests
            run: npm run test:unit
